<!DOCTYPE html>

<html>
	<head>
		<meta lang="en">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>

	<body>
		<div id="content">
			<div id="form_layout">
				<header>
					<img id="mint-logo" src="./images/mint-logo-black.png">
					<ul>
						<li id="login">Login</li>
						<li id="signup">Sign up</li>
					</ul>
				</header>

				<div id="signup_form">
					<h2>Create a new account</h2>
					<form>
						<ul>
							<li>
								<label>Your Email</label>
								<input type="email" name="email1">
							</li>
							<li>
								<label>Confirm Email</label>
								<input type="email" name="confirm_email">
							</li>
							<li>
								
							</li>
							<li>
								<label>Country</label>
								<select name="country">
									
								</select>
							</li>
							<li>
								<label>Zip Code</label>
								<input type="number" name="zip_code">
							</li>
							<li>
								<label>Password</label>
								<input type="password" name="pass">
							</li>
							<li>
								<label>Confirm Password</label>
								<input type="password" name="pass_conf">
							</li>
							<li>
								<input type="checkbox" name="agreement" value="true"><span id="terms">  Yes, I agree to the Mint <a href="https://www.mint.com/terms">
								Terms of use</a>.
								</span>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
